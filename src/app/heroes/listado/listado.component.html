<p>listado de heroes</p>

<ul>
    <li *ngFor = "let heroe of heroes; let i = index">{{i+1}} - {{heroe}}</li>
</ul>



<div *ngIf="heroeBorrado!=''; else noBorrado" class="col-md-6">
    <h3>Heroe borrado</h3>
    <span>{{heroeBorrado}}</span>
</div>

<ng-template #noBorrado>
    NO BORRADO
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>
